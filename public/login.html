<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WakeFlow – Login</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 360px; margin: 2rem auto; padding: 1rem; }
    h1 { font-size: 1.25rem; margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: 0.25rem; font-weight: 500; }
    input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 0.6rem; background: #146eb4; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
    button:hover { background: #0d5a9e; }
    .error { color: #c00; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>WakeFlow – Vincular conta</h1>
  <p>Entre com o mesmo usuário e senha do dashboard.</p>
  <div id="error" class="error" style="display: none;"></div>
  <form method="post" action="/oauth/authorize">
    <input type="hidden" name="client_id" value="">
    <input type="hidden" name="response_type" value="code">
    <input type="hidden" name="state" value="">
    <input type="hidden" name="redirect_uri" value="">
    <input type="hidden" name="scope" value="">
    <label for="username">Usuário</label>
    <input id="username" name="username" type="text" required autocomplete="username">
    <label for="password">Senha</label>
    <input id="password" name="password" type="password" required autocomplete="current-password">
    <button type="submit">Entrar</button>
  </form>
  <script>
    var params = new URLSearchParams(location.search);
    if (params.get('error') === 'invalid') {
      document.getElementById('error').textContent = 'Usuário ou senha inválidos.';
      document.getElementById('error').style.display = 'block';
    }
  </script>
</body>
</html>
